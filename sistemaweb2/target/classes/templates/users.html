<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuários</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="all.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">USUÁRIOS</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome de Usuário</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td>
                        <span th:if="${user.ativo}" class="badge bg-success">Ativo</span>
                        <span th:if="${!user.ativo}" class="badge bg-danger">Inativo</span>
                    </td>
                    <td>
                        <a class="btn btn-warning btn-sm" th:href="@{/users/edit/{id}(id=${user.id})}">Editar</a>
                        <a class="btn btn-danger btn-sm" th:href="@{/users/delete/{id}(id=${user.id})}" 
                           onclick="return confirm('Deseja realmente inativar este usuário?');">Inativar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <a class="btn btn-success" th:href="@{/users/new}">Novo Usuário</a>
    <a href="/consultas" class="btn btn-secondary">Voltar</a>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
