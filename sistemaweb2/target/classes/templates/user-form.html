<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4" th:text="${user.id} == null ? 'Novo Usuário' : 'Editar Usuário'"></h2>
    <form th:action="@{/users/save}" th:object="${user}" method="post">

        <input type="hidden" th:field="*{id}"/>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Nome de usuário" required />
            </div>

            <div class="col-md-6 mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Senha" required />
            </div>

            <div class="col-md-6 mb-3">
                <label for="role" class="form-label">Função</label>
                <input type="text" id="role" th:field="*{role}" class="form-control" placeholder="Função" required />
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">Status</label>
                <div class="form-check">
                    <input type="checkbox" id="status" th:field="*{ativo}" class="form-check-input" />
                    <label for="status" class="form-check-label">Ativo</label>
                </div>
            </div>
        </div>

        <div class="col-12 mt-4">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a class="btn btn-secondary" th:href="@{/users}">Cancelar</a>
        </div>

    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
