<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Consultas e Cadastros</title>

    <!-- Importação do Bootstrap -->
    <link rel="stylesheet" href="/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    <style>
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
		<!-- Cabeçalho -->
		<div class="header d-flex justify-content-between align-items-center">

			<a href="/home">
				<img src="/images/logo-vs.png" alt="logo da empresa" class="logovs-head">
			</a>

			<div class="logo mx-auto">
				<h2 class="titulo">Consultas</h2>
			</div>

			<div class="user-actions">
				<div class="username"><span th:text="${username}"></span></div>
				<a href="/logout" style="text-decoration: none; color: darkblue;">
					<i class="bi bi-person-circle" style="font-size: 40px;"></i>

					<div class="logout-text" style="display: flex; align-items: center;">
						<span>Logout</span>
						<i class="fas fa-arrow-left" style="font-size: 24px; margin-left: 5px;"></i>
					</div>
				</a>
			</div>
		</div>
	</header>
    
    <div class="container mt-5">
        <h1 class="text-center mb-4">Consultas</h1>
        <div class="d-flex flex-wrap justify-content-center">
            <a href="/servicos" class="btn btn-primary btn-lg m-2">Serviços</a>
            <a href="/materiais" class="btn btn-secondary btn-lg m-2">Materiais</a>
            <a href="/equipamentos" class="btn btn-success btn-lg m-2">Equipamentos</a>
            <a href="/clientes" class="btn btn-warning btn-lg m-2">Clientes</a>
            <a href="/users" class="btn btn-info btn-lg m-2">Usuários</a>
        </div>
        <a href="/" class="btn btn-secondary">Voltar</a>
    </div>

    <!-- Scripts necessários para o funcionamento do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
