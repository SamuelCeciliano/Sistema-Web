<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Novo Material</title>
    <link rel="stylesheet" href="/css/all.css">
    <link rel="stylesheet" href="/css/material-form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <header>
        <!-- CabeÃ§alho -->
        <div class="header d-flex justify-content-between align-items-center">

            <a href="/home">
                <img src="/images/logo-vs.png" alt="logo da empresa" class="logovs-head">
            </a>

            <div class="logo mx-auto">
                <h2 class="titulo">Cadastro de Novo Material</h2>
            </div>

            <div class="user-actions">
                <div class="username"><span th:text="${username}"></span></div>
                <a href="/logout" style="text-decoration: none; color: darkblue;">
                    <i class="bi bi-person-circle" style="font-size: 40px;"></i>

                    <div class="logout-text" style="display: flex; align-items: center;">
                        <span>Logout</span>
                        <i class="fas fa-arrow-left" style="font-size: 24px; margin-left: 5px;"></i>
                    </div>
                </a>
            </div>
        </div>
    </header>

    <div class="container mt-5">
        <form th:action="@{/materiais/save}" th:object="${material}" method="post">

            <input type="hidden" th:field="*{id}" />

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" id="nome" th:field="*{nome}" class="form-control" placeholder="Nome do material"
                        required />
                </div>

                <div class="col-md-6 mb-3">
                    <label for="marca" class="form-label">Marca</label>
                    <input type="text" id="marca" th:field="*{marca}" class="form-control" placeholder="Marca" />
                </div>

                <div class="col-md-6 mb-3">
                    <label for="modelo" class="form-label">Modelo</label>
                    <input type="text" id="modelo" th:field="*{modelo}" class="form-control" placeholder="Modelo"
                        required />
                </div>
            </div>

            <div class="col-12 mt-4">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a class="btn btn-secondary" th:href="@{/materiais}">Cancelar</a>
            </div>

        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
