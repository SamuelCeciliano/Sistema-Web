<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />

    <title>Lista de Usuários</title>
    <link rel="stylesheet" href="/css/all.css">
    <link rel="stylesheet" href="/css/users.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <!-- Cabeçalho -->
        <div class="header d-flex justify-content-between align-items-center">

            <a href="/home">
                <img src="/images/logo-vs.png" alt="logo da empresa" class="logovs-head">
            </a>

            <div class="logo mx-auto">
                <h2 class="titulo">Usuários</h2>
            </div>

            <div class="user-actions">
                <div class="username"><span th:text="${username}"></span></div>
                <a href="/logout" style="text-decoration: none; color: darkblue;">
                    <i class="bi bi-person-circle" style="font-size: 40px;"></i>

                    <div class="logout-text" style="display: flex; align-items: center;">
                        <span>Logout</span>
                        <i class="fas fa-arrow-left" style="font-size: 24px; margin-left: 5px;"></i>
                    </div>
                </a>
            </div>
        </div>
    </header>

    <div class="container mt-5">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome de Usuário</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.username}"></td>
                        <td>
                            <span th:if="${user.ativo}" class="badge bg-success">Ativo</span>
                            <span th:if="${!user.ativo}" class="badge bg-danger">Inativo</span>
                        </td>
                        <td>
                            <a class="btn btn-warning btn-sm" th:href="@{/users/edit/{id}(id=${user.id})}">Editar</a>
                            <a class="btn btn-sm ms-2" th:classappend="${user.ativo} ? 'btn-danger' : 'btn-success'"
                                th:onclick="'toggleUserStatus(' + ${user.id} + ');'"
                                th:text="${user.ativo} ? 'Inativar' : 'Ativar'">
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <a class="btn btn-success" th:href="@{/users/new}">Novo Usuário</a>
        <a href="/consultas" class="btn btn-secondary">Voltar</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleUserStatus(userId) {
            // Recupera os tokens CSRF do HTML
            const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
            const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

            if (confirm('Deseja realmente alterar o status deste usuário?')) {
                fetch(`/users/toggleStatus/${userId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        [csrfHeader]: csrfToken // Adiciona o token CSRF no cabeçalho
                    }
                })
                    .then(response => {
                        if (response.ok) {
                            location.reload(); // Recarrega a página para refletir a alteração
                        } else {
                            alert('Erro ao alterar o status do usuário.');
                        }
                    })
                    .catch(error => {
                        console.error('Erro:', error);
                        alert('Erro ao tentar alterar o status.');
                    });
            }
        }
    </script>
</body>

</html>
